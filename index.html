<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Task Management App</h1>
    </header>
    <main>
        <section class="task-creation">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </section>
        <section class="task-list">
            <div class="task-filters">
                <button id="allTasks">All</button>
                <button id="highPriority">High Priority</button>
                <button id="mediumPriority">Medium Priority</button>
                <button id="lowPriority">Low Priority</button>
            </div>
            <ul id="taskContainer" class="task-container">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Advanced Task Management App. All Rights Reserved. Created by Akash Kumar Rajak</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
